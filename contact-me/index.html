  <main>
    <div id="page-container">
      <h1 class="page-heading">CONTACT ME</h1>
      <p class="feedback-info">If you have any questions about my work or you want to collaborate or hire my services, feel free to leave a message. I will reply as soon as I can.</p>
      <form id="contact-form" action="" method="POST">
        <label id="first-name" for="field1">
          <span class="field-title">First Name<span class="required"> *</span></span>
          <input type="text" placeholder="John" name="field1">
        </label>
        <label id="last-name" for="field2">
          <span class="field-title">Last Name<span class="required"> *</span></span>
          <input type="text" placeholder="Doe" name="field2">
        </label>
        <label id="email" for="field3">
          <span class="field-title">Email<span class="required"> *</span></span>
          <input type="text" placeholder="johndoe@gmail.com" name="field3">
        </label>
        <label id="regarding" for="field4">
          <span class="field-title">Regarding</span>
          <select name="field4" class="select-option">
            <option value="Recruitment">Recruitment</option>
            <option value="Collaboration">Collaboration</option>
            <option value="Enquiry">Enquiry</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label class="message" for="field5">
          <span class="field-title">Message<span class="required"> *</span></span>
          <textarea name="field5" id="message-text"></textarea>
        </label>
        <input class="submit" type="submit" value="SEND MESSAGE" />
      </form>
    </div>
